<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employees Mgmt System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Add an Employee</h1>
        <hr>
        <form action="/add_emp" method="post">
            {% csrf_token %}
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name ='first_name' value="{{ first_name }}">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" value="{{ last_name }}">
            <label for="dept" class="form-label">Department</label>
            <input type="number" class="form-control" name="dept" value="{{ dept }}">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" name="salary" value="{{ salary }}">
            <label for="bonus" class="form-label">Bonus</label>
            <input type="nuumber" class="form-control" name="bonus" value="{{ bonus }}">
            <label for="role" class="form-label">Role</label>
            <input type="number" class="form-control" name="role" value="{{ role }}">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" name="phone" value="{{ phone }}">
            <label for="joining_date" class="form-label">Joining Date</label>
            <input type="date" class="form-control" name="joining_date" value="{{ joining_date }}">            
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
